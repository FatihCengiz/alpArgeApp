<div class="page-container2">
  <h4 style="text-align: center;">Bütçe Onaylama</h4>
  <section class="statistic">


    <div class="section__content section__content--p30" style="margin-top: -50px;">
      <div class="container-fluid">
        <div class="table-responsive table-responsive-data2">
          <table class="table table-data2">
            <thead>
              <tr>
                <th>
                  <label class="au-checkbox"> </label>
                </th>
                <th><h6>Proje Kodu</h6></th>
                <th><h6>Proje Adı</h6></th>
                <th><h6>Proje Tipi</h6></th>
                <th><h6>Müşteri</h6></th>
                <th><h6>Talep Eden</h6></th>
                <th><h6>Talep Tarihi</h6></th>
                <th><h6>Sorumlu</h6></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr id="demandTr" class="tr-shadow"  *ngFor="let demand of demands let i = index"
              [class]="{'bg-true':demand.Checked,'bg-false':!demand.Checked}">
                <td >
                  <label class="au-checkbox" [class]="{'bg-responsible':!responsibleVisible}">
                    <input type="checkbox" (change)="checkBoxControl($event)" id="chckBx{{i}}" />
                    <span class="au-checkmark"></span>
                  </label>
                </td>
                <td routerLink="/projects/project-plannig-add/{{demand.ProjectNumber}}" style="font-weight: 500; color: #2192FF;" (click)="getEvent($event)" >{{ demand.ProjectNumber }}
                </td>
                <td routerLink="/projects/project-plannig-add/{{demand.ProjectNumber}}">
                  <span >{{ demand.ProjectName }}</span>
                </td>
                <td routerLink="/projects/project-plannig-add/{{demand.ProjectNumber}}" >{{demand.ProjectType}}</td>
                <td routerLink="/projects/project-plannig-add/{{demand.ProjectNumber}}">{{demand.Customer}}</td>
                <td>
                  <span routerLink="/projects/project-plannig-add/{{demand.ProjectNumber}}">{{demand.Requester}}</span>
                </td>
                <td routerLink="/projects/project-plannig-add/{{demand.ProjectNumber}}">{{demand.DemandDate}}</td>


                <td routerLink="/projects/project-plannig-add/{{demand.ProjectNumber}}" >
                  <span class="status--process" style="font-size: 15px; font-weight: 500;" [class]="{'bg-responsible':responsibleVisible}" >{{ demand.Engineer }}</span>
                </td>

                <td>
                  <div class="table-data-feature">

                  </div>
                </td>

              </tr>
              <tr class="spacer"></tr>

            </tbody>
          </table>

          <div class="top-config" [class]="{'bg-responsible':!responsibleVisible}">
            <input id="chckBxAll" type="checkbox" (change)="selectAll()" />
            <label for="ac" style="margin-left: 5px; font-weight: 600;" class="mr-3 mt-1">Tümünü Seç</label>
            <button type="button" class="btn btn-square btn-success mr-3 col-sm-2 mt-1" (click)="selectedDemandConfirm(4,'Seçili bütçe planları onaylacak emin misiniz ?','Bütçe Planları Onaylandı !')" >Bütçe Onayla</button>
            <button type="button" class="btn btn-square btn-danger mr-3 col-sm-2 mt-1" (click)="selectedDemandConfirm(2,'Seçili bütçe planları reddedilecek emin misiniz ?','Bütçe Planları Reddedildi !')" >Bütçe Reddet</button>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
