	<div class="limiter">
		<div class="container-login100" style="background-image: url('../assets/images/bg-04.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
				<form class="login100-form validate-form" onsubmit="return false">
					<span class="login100-form-title p-b-49">
						<img src="../assets/images/icon/alpArgeLogo.png" style="width: 300px; cursor:pointer;"/>
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username"  #userName>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password" #pass>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31 ">

					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button  href="#" class="login100-form-btn" (click)="login(userName.value,pass.value)">
								Login
							</button>
						</div>
					</div>
					<div class="flex-c-m  p-t-54">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg4">
							<i class="fa fa-linkedin"></i>
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
